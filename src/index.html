<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Formula To Graph</title>
  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100%;
      height: 100%;
    }
    div {
      margin: 10px 0;
    }
    .graph {
      flex: 0 1 auto;
      width: 100%;
    }
    canvas {
      background-color: lightcyan;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="formula">
    <input type="text"/><button>Draw graph</button>
  </div>
  <div class="graph">
    <canvas id="graphCanvas">
      Cannot show canvas - upgrade to a non-ancient browser plz...
    </canvas>
  </div>
</div>
